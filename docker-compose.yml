version: '3.3'

services:
  # ----- БД контейнеры -----
  pg_tasks:
    extends:
      file: docker-compose.base.yml
      service: pg_base
    container_name: pg_tasks
    ports:
      - '5433:5432'
    environment:
      - POSTGRES_DB=tasks_db
    healthcheck:
      test: "PGPASSWORD=pass pg_isready -h 127.0.0.1 -U user -d tasks_db"


  pg_users:
    extends:
      file: docker-compose.base.yml
      service: pg_base
    container_name: pg_users
    ports:
      - '5434:5432'
    environment:
      - POSTGRES_DB=users_db
    healthcheck:
      test: "PGPASSWORD=pass pg_isready -h 127.0.0.1 -U user -d users_db"


  pg_notification:
    extends:
      file: docker-compose.base.yml
      service: pg_base
    container_name: pg_notification
    ports:
      - '5435:5432'
    environment:
      - POSTGRES_DB=notification_db
    healthcheck:
      test: "PGPASSWORD=pass pg_isready -h 127.0.0.1 -U user -d notification_db"


  pg_incidents:
    extends:
      file: docker-compose.base.yml
      service: pg_base
    container_name: pg_incidents
    ports:
      - '5436:5432'
    environment:
      - POSTGRES_DB=incidents_db
    healthcheck:
      test: "PGPASSWORD=pass pg_isready -h 127.0.0.1 -U user -d incidents_db"


  pg_regulatory:
    extends:
      file: docker-compose.base.yml
      service: pg_base
    container_name: pg_regulatory
    ports:
      - '5437:5432'
    environment:
      - POSTGRES_DB=regulatory_db
    healthcheck:
      test: "PGPASSWORD=pass pg_isready -h 127.0.0.1 -U user -d regulatory_db"


  pg_chat:
    extends:
      file: docker-compose.base.yml
      service: pg_base
    container_name: pg_chat
    ports:
      - '5438:5432'
    environment:
      - POSTGRES_DB=chat_db
    healthcheck:
      test: "PGPASSWORD=pass pg_isready -h 127.0.0.1 -U user -d chat_db"


  rmq_bff:
    extends:
      file: docker-compose.base.yml
      service: rmq_bff


  # ----- Сервисы -----
  tasks-api:
    extends:
      file: docker-compose.services.yml
      service: tasks-api


  tasks-watcher:
    extends:
      file: docker-compose.services.yml
      service: tasks-watcher


  users-api:
    extends:
      file: docker-compose.services.yml
      service: users-api


  users-watcher:
    extends:
      file: docker-compose.services.yml
      service: users-watcher


